<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      #viewer {
        width: 100%;
        height: 100%;
        position: fixed;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="build/mirador/css/mirador-combined.css">
    <script src="build/mirador/mirador.js"></script>
  </head>
  <body>
    <div id="viewer">
    <iframe title="Mirador" src="https://iiif.inha.fr/" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>

    </div>
     <script type="text/javascript">
      $(function() {
       Mirador({
  id: "viewer",
  data: [
    { manifestUri: "https://iiif.bodleian.ox.ac.uk/iiif/manifest/8912021d-8d1c-4753-84f8-4499c5aeb256.json", location: "My Repository" }
  ]
});
      });
    </script>
  </body>
</html>
